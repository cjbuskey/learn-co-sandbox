<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="A website for Clark Buskey's Home Improvements business">
    <meta name="keywords" content="contractor, Pittsburgh, remodeling, carpentry">
    <meta name="author" content="C.J. Buskey">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./dadstyle.css">
    <title>Clark Buskey Home Improvements</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="http://www.espn.com/">About</a></li>
          <li><a href="http://www.espn.com/">Services</a></li>
          <li><a href="http://www.espn.com/">Gallery</a></li>
          <li><a href="http://www.espn.com/">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Request a Quote</h1>
        <form>
          <label>First Name:</label>
          <input name="first name" type="text" placeholder="Enter First Name here">
          <br>
          <label>Last Name:</label>
          <input name="last name" type="text" placeholder="Enter Last Name here">
          <br>
          <label>Email:</label>
          <input name="email" type="email" placeholder="Enter email here">
          <br>
          <label>Phone</label>
          <input name="phone" type="tel" placeholder="Enter Phone here">
          <br>
          <label>Project Type:</label>
          <select name="project type">
            <option value="Kitchen">Kitchen</option>
            <option value="Bathroom">Bathroom</option>
            <option value="Basement">Basement</option>
            <option value="Living Room">Living Room</option>
            <option value="Other">Other</option>
          </select>
          <br>
          <input name="submit" type="submit" value="Submit!">
        </form>
      </section>
    </main>
  </body>
</html>
